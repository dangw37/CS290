<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Post Form</title>
 </head>
 <body>

 		<form id = "post_request" method = "post">

 		<fieldset>
 			<legend> Enter username, email, and password. </legend>

 			<fieldset>
 				<label> Username: <input type = "text" id = "username" name = "username"> </label>
 			</fieldset>

 			<fieldset>
 				<label> Email: <input type = "text" id = "email" name = "email"> </label>
 			</fieldset>

 			<fieldset>
 				<label> password: <input type = "password" id = "password" name = "password"> </label>
 			</fieldset>

 			<button id = "postButton" type = "submit"> Submit </button>
 				
 		</fieldset>

 		</form>

 		<div>

 			<h3 id = "post_info">

 		</div>

 			<span id = "post_userName"> </span> <br>
 			<span id = "post_Email"> </span> <br>
 			<span id = "post_Password"> </span> 

 		
	<script src="PostScript.js"></script>
 </body>
</html>
